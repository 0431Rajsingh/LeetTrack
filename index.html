<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            LeetMetric
        </h1>

        <div class="user-container">
            <p>Enter your user name below: </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Your User Name" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"><!-- empety for this `${solved}/${total}` --></span>
                            <p>easy</p>
                    </div>    
                </div>
                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>medium</p>
                    </div>    
                </div>
                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>hard</p>
                    </div>    
                </div>

            </div>
            
            <div class="stats-card">
                <!-- directly opulate from JS code -->
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
